<section class="ingreso-section">
  <fieldset class="ingreso">
    <legend>Ingreso</legend>
    
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="usuario">
        <label for="nombreUsuario">Usuario:</label>
        <input type="text" id="nombreUsuario" formControlName="nombreUsuario" placeholder="Ingresa tu usuario" required>
        <div *ngIf="formLogin.controls['nombreUsuario'].touched && formLogin.controls['nombreUsuario'].hasError('required')" class="error">
          Este campo es requerido
        </div>
      </div>
      
      <div class="contraseña">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
        <div *ngIf="formLogin.controls['password'].touched && formLogin.controls['password'].hasError('required')" class="error">
          Este campo es requerido
        </div>
      </div>
      
      <div class="botones">
        <button type="submit" [disabled]="formLogin.invalid">Iniciar Sesión</button>
        <button type="button" class="registrarse" [routerLink]="['/registro']">Registrarse</button>
      </div>

    
      <div class="recuperacion-container">
        <button type="button" class="recuperacion" [routerLink]="['/recuperacionDeContraseña']">Olvidé mi contraseña</button>
      </div>
    </form>
  </fieldset>
</section>
