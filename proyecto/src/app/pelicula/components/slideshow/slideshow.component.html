<!-- Slider main container -->
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" *ngFor="let pelicula of peliculas"

    [ngStyle]="{
      'background-size':'cover',
      'background-image':'url(https://image.tmdb.org/t/p/w500/' + pelicula.backdrop_path + ')'}">

    <div class="movie-description">

      <h3>{{pelicula.title}} <button class="btn btn-outline-light btn-sm" (click)=" irPaginaPelicula(pelicula)">Detalle</button></h3>
      <p>{{pelicula.overview |slice:0:130 }}...</p>

  </div>



  <div class="swiper-pagination"></div>

  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
  <div (click)="onSlideNext()"class="swiper-button-next"></div>

</div>
